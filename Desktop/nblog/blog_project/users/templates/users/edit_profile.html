{% extends './main.html' %}

{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block content %}
<h2>Edit Profile</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
{% endblock %}
